<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapnendra - CSS variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS variables with <span class="h1">JavaScript</span></h2>
    <div class="controls">
        <label for="spancing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-unit="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="25" value="10" data-unit="px">
        
        <label for="base">Base Color: </label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://images.unsplash.com/photo-1759675739458-6e5a4a60a117?q=80&w=1488&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
    
    <script src="script.js"></script>
</body>
</html>
