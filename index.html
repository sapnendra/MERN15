<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>README Preview</title>

  <!-- GitHub-like markdown styling -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css" />

  <!-- Optional small page styling -->
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; background:#f6f8fa; padding:32px; }
    .markdown-body { box-sizing: border-box; max-width: 900px; margin: 0 auto; background: #fff; padding: 36px; border-radius: 6px; }
    pre { overflow:auto; }
  </style>
</head>
<body>
  <article id="content" class="markdown-body"></article>

  <!-- Marked: Markdown -> HTML (small and fast) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>

  <script>
    async function loadReadme() {
      try {
        // If README.md sits next to this index.html, this will fetch it.
        const res = await fetch('README.md');
        if (!res.ok) throw new Error('Failed to load README.md: ' + res.status);
        const md = await res.text();

        // Convert markdown to HTML
        const html = marked.parse(md, {
          gfm: true,
          headerIds: true,
          mangle: false
        });

        document.getElementById('content').innerHTML = html;
      } catch (err) {
        document.getElementById('content').innerText = err.message;
      }
    }

    // When served over file:// you may hit browser CORS/file access restrictions.
    // Use a local server (see notes below).
    loadReadme();
  </script>
</body>
</html>
