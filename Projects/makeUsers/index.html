<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter or Create Your Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="">
    <div class="flex items-center flex-col justify-center gap-10 p-5">
      <form
        class="userForm border-2 px-2 py-4 flex flex-col items-center justify-between gap-1 h-70 w-90 rounded-xl"
        autocomplete="off"
      >
        <input
          class="w-full border border-gray-300 px-2 py-2 rounded focus:outline-none"
          type="text"
          name="pic"
          id="pic"
          placeholder="Enter image URL"
          required
        />
        <input
          class="w-full border border-gray-300 px-2 py-2 rounded focus:outline-none"
          type="text"
          name="username"
          placeholder="Enter your name"
          required
        />
        <input
          class="w-full border border-gray-300 px-2 py-2 rounded focus:outline-none"
          type="text"
          name="bio"
          maxlength="50"
          placeholder="Enter your bio"
          required
        />
        <div class="flex flex-col gap-2 w-full">
          <input
            class="border border-gray-300 px-5 py-2 rounded bg-blue-500 text-[#fff] font-bold cursor-pointer focus:outline-none"
            type="submit"
            value="Create Card"
          />
        </div>
      </form>

      <div
        class="card-container flex flex-wrap items-start gap-10 border-t-2 pt-10 min-h-[58vh] w-full p-2"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
